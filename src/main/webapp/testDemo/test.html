<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>连接测试</title>
</head>
<body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
  // 请求数据url
  var url = '/SSMDemo/exam/beginExam.action';
  // 需要携带的参数
  // 键值对形式
  var ob = {
      id:15
  };
  url = getURL(url);
  console.log(url);
  $.get('/SSMDemo/index/login.action?username='+encodeURI('小2')+'&pass=123456',function(data){
      if (data[0]) {
    	  window.location.href= url;
          //window.open(url);
          //$.get(url,function (data) {
             //console.log(data);
          //});
      }else {
          alert('登录失败');
      }
  });
  // 拼接得到url
  function getURL(url){
      url = url+'?';
      for (key in ob) {
          if (ob.hasOwnProperty(key)) {
              url += key+'='+ob[key]+'&';
          }
      }
      // url.substr(0, url.length -1);
      return url;
  }
</script>
</body>
</html>
