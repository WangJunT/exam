<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="resource/easyui/themes/default/easyui.css">
<script type="text/javascript" src="resource/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="resource/jquery/jquery.easyui.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#tt').tree({
			onClick : function(node) {
				//alert(node.text);  在用户点击的时候提示
				//先判断是否存在
				var isCreate=$("#cc").tabs("exists",node.text);
				//存在就重新选择这个页面卡
				if(isCreate == true){
					//tabs相当于类 select 类中方法，然后传值
					var isCreate=$("#cc").tabs("select",node.text);
				}else{
					//创建右边对应的选项卡
					$("#cc").tabs("add",{
										title : node.text,
										closable : true,
										fit : true,
										content : "<iframe src=' "
												+ node.attributes.url
												+ "' style='width:100%;height:100%'/>"
									});
				}	
			}

		});
	});
</script>	
</head>
<body class="easyui-layout">
	<div
		data-options="region:'north',title:'考试后台管理系统',split:true"
		style="height: 100px;">
		<img alt="" src="resource/image/1.PNG"
			style="height: 100%; width: 100%">
	</div>
	<!--     <div data-options="region:'south',title:'',split:true" style="height:100px;"></div>    -->
	<!--     <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>    -->
	<div data-options="region:'west',title:'操作',split:true"
		style="width: 100px;">
		<ul id="tt" class="easyui-tree">
			<li><span>后台系统</span>
				<ul>
					<li><span>考试模块</span>
						<ul>
							<li>
							<span>试题管理</span>
								<ul>  
									<li data-options="attributes:{'url':('https://www.baidu.com/')}">手工组卷</li>
									<li data-options="attributes:{'url':('https://www.baidu.com/')}">随机组卷</li>
								</ul>
							</li>
							<li><span>题库管理</span>
								<ul>  
									<li data-options="attributes:{'url':('https://www.baidu.com/')}">题库列表</li>
									<li data-options="attributes:{'url':('https://www.baidu.com/')}">导入题库</li>
								</ul>
							</li>
						</ul>
					</li>
					<li><span>用户模块</span>
						<ul>
							<li data-options="attributes:{'url':('https://www.baidu.com/')}"><span>添加用户</span></li>
							<li data-options="attributes:{'url':('https://www.baidu.com/')}"><span>管理用户</span></li>
						</ul>
						</li>
<!-- 					<li><span>File 3</span></li> -->
				</ul></li>
<!-- 			<li><span>File21</span></li> -->
		</ul>


	</div>
	<div data-options="region:'center',title:'首页'"
		style="padding: 5px; background: #eee;" class="easyui-tabs" id="cc">
		<div title="首页"
			style="background-image: url('resource/image/login_2.jpg'); background-size: 100% 100%"></div>
	</div>
</body>


</html>
