<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!--标注-->
<div class="pageTitle">
    <span>考试练习系统</span>
    <span>浙江建设职业技能培训学校</span>
</div>
<!--头部-->
<header class="headBox">
    <img class="logo" src="image/index/logo.png">
    <div class="header">
        <!--导航条-->
        <ul>
            <li><a href="javascript:void(0)">网站首页</a> </li>
            <li><a href="javascript:void(0)">考试练习</a> </li>
            <li><a href="javascript:void(0)">视频教程</a> </li>
            <li><a href="javascript:void(0)">用户中心</a> </li>
        </ul>
        <div class="loginBox">
            <a href="javascript:void(0)" id="log">退出</a>
            <a href="javascript:void(0)" id="user">用户</a>
        </div>
    </div>
</header>
<!--弹出登录部分-->
<!--头部区块-->
<div class="slideBox">
    <div class="theSlide">
        <!--上一个-->
        <a href="javascript:void(0)" class="lastP"></a>
        <!--下一个-->
        <a href="javascript:void(0)" class="nextP"></a>
        <!--播放按钮-->
        <a href="javascript:void(0)" class="play"></a>
        <!--标题-->
        <div class="slideTitle">安全系列课程</div>
    </div>
</div>
<!--内容-->
<div class="contentBox">
    <div class="messageBox">
        <!--标题-->
        <div class="msTitle">最新消息</div>
    </div>
    <div class="chooseBox">
        <!--练习-->
        <div class="test" >
            <img src="image/index/test.png" class="icon">
            <span>顺序练习</span>
            <a href="javascript:void(0)" id="goTest"></a>
        </div>
        <!--考试-->
        <div class="exam" >
            <img src="image/index/exam.png" class="icon">
            <span>模拟考试</span>
            <a href="javascript:void(0)" id="goExam"></a>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="js/cookie.js"></script>
<script src="js/index.js"></script>
</body>
</html>
