<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改个人信息</title>
</head>
<style type="text/css">
  .title{
    width: auto;
    height: 30px;
    font-size: 20px;
    padding-left: 6px;
    line-height: 30px;
    border-left: 8px #88bbd6 solid;
    font-weight: bold;
  }
  .msgBox{
    width: 500px;
    height: auto;
    font-size: 17px;
    line-height: 30px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%,-50%,0);
  }
</style>
<body>
<div class="title">个人信息</div>
<div class="msgBox" id="msg"></div>
<script src="../../js/jquery.min.js"></script>
<script>
  $.get('/SSMDemo/stu/myself.action',function (data) {
      var str = '用户名: &nbsp;'+data.username+'<br>手机号: &nbsp;'+data.phone+'<br>身份证: &nbsp;'+data.idcard;
      $('#msg').html(str);
  });
</script>
</body>
</html>
