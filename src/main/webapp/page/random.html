<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机试题</title>
    <link href="../css/random.css" rel="stylesheet">
</head>
<body>
    <div class="title">随机试题</div>
    <!--表单-->
    <form class="formBox">
        <!--选择区块-->
        <div class="selectBox">
            <select id="firstSelect" class="oneSelect" data-Id="0"></select>
            <select id="secondSelect" class="oneSelect"></select>
        </div>
        <!--类别-->
        <div class="oneItem">
            <label>试题名称:</label><input type="text" class="input" id="name">
        </div>

        <div class="oneItem">
            <label>&nbsp;&nbsp;&nbsp;及格分:</label><input type="text" class="input" id="passScore">
        </div>
        <!--<div class="oneItem">-->
            <!--<label class="desc">知识分类:</label><textarea class="textTrea" id="description"></textarea>-->
        <!--</div>-->
        <!--题型数量-->
        <div class="oneItem">
            <label>单选题:共</label><input type="text" class="minInput" id="selectOneNum"><label>题,每题</label><input type="text" class="minInput" id="selectOneScore">
            <label>分</label>
        </div>
        <div class="oneItem">
            <label>多选题:共</label><input type="text" class="minInput" id="selectMoreNum"><label>题,每题</label><input type="text" class="minInput" id="selectMoreScore">
            <label>分</label>
        </div>
        <div class="oneItem">
            <label>判断题:共</label><input type="text" class="minInput" id="selectJudgeNum"><label>题,每题</label><input type="text" class="minInput" id="selectJudgeScore">
            <label>分</label>
        </div>
        <!--简答题-->
        <div class="oneItem">
            <label>简答题: 每题</label><input type="text" class="minInput" id="caseScore"><label>分</label>
            <input type="button" value="选择" id="chooseCase">
            <div id="theChoose"></div>
        </div>
        <input type="button" value="提交" id="submit">
    </form>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/random.js"></script>
</body>
</html>
