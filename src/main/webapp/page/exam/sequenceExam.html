<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>考试页面</title>
  <link href="../../css/sequenceExam.css" rel="stylesheet">
  <link href="../../css/plugin/alert.css" rel="stylesheet">
</head>
<body>
<!--头部-->
<header class="header">
  <ul id="navBox">
    <li><a href="/SSMDemo/index/first.action" id="toFirst">网站首页</a> </li>
    <li><a href="../videoCenter.html" id="toVideo">视频教程</a> </li>
    <li><a href="../studentCenter.html" id="toUser">用户中心</a> </li>
  </ul>
  <div class="loginBox">
    <a href="javascript:void(0)" id="log">退出登录</a>
    <a href="javascript:void(0)" id="user">用户</a>
  </div>
</header>
<!--考试区块-->
<div class="examBox">
  <div class="examTitle" id="title">模拟考试</div>
  <!--具体题目-->
  <div class="allExam" >
    <!--单个题目-->
    <div id="exam">
      <div class="theExamBox">
      <!--左边区块-->
        <div class="leftMenu" id="leftBox">
          <ul id="menu"></ul>
        </div>
      <!--右边区块-->
        <div class="oneItemBox" id="rightBox">
          <div class="itemTitle" id="itemType"></div>
          <div class="theItem" id="itemTitle">试题加载中.....</div>
          <div class="optionBox">
            <ul id="option"></ul>
          </div>
          <!--简答题小题区块-->
          <div id="minItem">

          </div>
          <!--信息提示-->
          <div class="anMsg" id="anMsg"></div>
          <div class="showAns" id="showAnsBox"><a href="javascript:void(0)" id="showAns">确认</a> </div>
          <!--解析区块-->
          <div class="analyBox" id="analyBox">
            <div class="ansTitle">解析</div>
            <div class="theAnaly" id="theAnaly"></div>
          </div>
        </div>
        <!---->
      </div>
      <!--底部区块-->
      <div class="itemFooter">
        <!--左边时间区块-->
        <div class="timeBox">
          <div class="timeTitle" id="timeTitle">考试消耗时间</div>
          <div class="time" id="time"></div>
        </div>
        <!--右边按钮区块-->
        <div class="controlBox">
          <a href="javascript:void(0)" id = 'last'>上一题</a>
          <a href="javascript:void(0)" id = 'next'>下一题</a>
          <a href="javascript:void(0)" id = "handIn">交卷</a>
        </div>
      </div>
      <!--底部结束-->
    </div>
   <!--题目区块结束-->
  </div>

</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/plugin/alert.js"></script>
<script src="../../js/sequenceExam1.js"></script>
</body>
</html>
